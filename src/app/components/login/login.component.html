<div class="container mt-3 col-md-6">
  <div class="card">
    <div class="txt-center card-header">Authentification</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit) = "onLogin(f.value)">
        <!-- Email input -->
        <div class="form-group mb-4">
          <label class="control-label">username</label>
          <input type="text" name="username" ngModel class="form-control" />
        </div>
        <!-- Password input -->
        <div class="form-group mb-4">
          <label class="control-label">Password</label>
          <input type="password" name="password" ngModel class="form-control" />
        </div>
        <!-- Submit button-->
        <button class="btn btn-primary mb-4" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
