<div class="container mt-5">
    <div class="card card-body bg-light">
        <h1>Products</h1>

        <div class="table-responsive text-nowrap">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date created</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productList">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.dateCreation}}</td>
                        <td>{{p.productType}}</td>
                        <td>
                          <div *ngIf="isAdmin()">
                            <button type="button" class="btn btn-success" (click)="updateProduct(p.id)">
                              <i class="bi bi-pencil"></i>EDIT</button>
                          </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-left: 85%">
            <button style="margin-bottom: 3%"  type="button" class="btn btn-primary mr-1" routerLink="/add-product">Add</button>
            <button type="button" class="btn btn-secondary " routerLink="/add-productType">Add Type</button>
        </div>
    </div>
</div>
