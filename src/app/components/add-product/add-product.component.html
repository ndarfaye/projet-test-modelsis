<div class="container mt-5">
    <div class="card card-body bg-light">
        <h1>Add Product</h1>
        <form #productForm="ngForm">

            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="product.name"
                    #name="ngModel" [ngClass]="{ 'is-invalid': (name.touched || name.dirty) && name.invalid }" required>
                <div *ngIf="(name.touched || name.dirty) && name.invalid " class="text-danger">
                    <p *ngIf="name.errors?.required">ce champ est obligatoire</p>
                </div>

            </div>
            <div class="form-group">
                <label for="type" >Type <span class="text-danger">*</span></label>
                <select class="form-control" name="type" id="type" [(ngModel)]="product.productType" #type="ngModel"
                    [ngClass]="{ 'is-invalid': (type.touched || type.dirty) && type.invalid }" required>
                    
                    <option *ngFor="let item of productTypeList" [value]="item.name">{{item.name}}</option>
                </select>
                <div *ngIf="(type.touched || type.dirty) && type.invalid " class="text-danger">
                    <p *ngIf="type.errors?.required">la cat√©gorie est obligatoire</p>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-danger mr-1" routerLink="/index.html">Cancel</button>
                <button type="button" [disabled]="productForm.invalid" class="btn btn-success" (click)="AddProduct()">Save</button>
            </div>

        </form>
    </div>
</div>
