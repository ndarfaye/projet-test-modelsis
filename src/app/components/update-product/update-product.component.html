<div class="container mt-5">
    <div class="card card-body bg-light">
        <h1>Update Product</h1>
        <form #productUForm="ngForm">

            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" name="nom" id="nom" class="form-control" [(ngModel)]="productUpdate.name" #nom="ngModel"
                    [ngClass]="{ 'is-invalid': (nom.touched || nom.dirty) && nom.invalid }" required>
                <div *ngIf="(nom.touched || nom.dirty) && nom.invalid " class="text-danger">
                    <p *ngIf="nom.errors?.required">ce champ est obligatoire</p>
                </div>

            </div>
            <div class="form-group">
                <label for="type">Type <span class="text-danger">*</span></label>
                <select class="form-control" name="type" id="type" [(ngModel)]="productUpdate.productType" #typee="ngModel"
                    [ngClass]="{ 'is-invalid': (typee.touched || typee.dirty) && typee.invalid }" required>

                    <option *ngFor="let item of productTypeList" [value]="item.name">{{item.name}}</option>
                </select>
                <div *ngIf="(typee.touched || typee.dirty) && typee.invalid " class="text-danger">
                    <p *ngIf="typee.errors?.required">la cat√©gorie est obligatoire</p>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-danger mr-1" routerLink="/index.html">Cancel</button>
                <button type="button" [disabled]="productUForm.invalid" class="btn btn-success"
                    (click)="updateProduct()">Save</button>
            </div>

        </form>
    </div>
</div>
